[IK_All]
RunGeomCheck = True
MinDistance = 1.2
DoValidation = False
SmartAPS = True

[IK_Molecule]
DoValidation = True

[IK_FlappingSolver]
GenerationMode = usual
AngleThreshold = 10

[MCDriver]
InputFile = molfromsmiles.sdf
OutputFile = res_%%d.mol
MaxTries = 400
MaxIter = -1
NumberOfConfs = 1
PrintLevelConsole = warning
PrintLevelFile = warning
LogFile = montecarlo.log
AutoCleanup = True

[Testing]
NumberOfConfs = 5
TestMolecules = ../simple_condensation/testing/*.sdf
